{% extends "app/layout.html" %}
{% block content%}
    <div class="layout">
        {% include "app/projects/filter.html"%}
        <div id="projects_list" class="clearfix">
            {% for item in [1, 2, 3, 4, 5, 6] %}
                <div class="col-xs-6 col-sm-4 col-md-3">
                    <div class="project">
                        <a href="#" target="_blank">
                            <div class="cover-wrapper">
                                <img class="cover" src="/static/images/test_project.jpg" alt="test"/>
                                <span class="status-tag">筹款中</span>
                                <span class="overlay"></span>
                            </div>
                                <div class="title">【泰国空运直达】全国首家 泰国极品金枕榴莲</div>
                            <div class="progress">
                              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                <span class="sr-only">60% Complete</span>
                              </div>
                            </div>
                            <div class="preview">
                                <div class="infos row">
                                    <span class="info percentage col-xs-4">
                                        <span class="value">52%</span>
                                        <span class="name">达成率</span>
                                    </span>
                                    <span class="info amount col-xs-4">
                                        <span class="value">1000</span>
                                        <span class="name">已筹金额</span>
                                    </span>
                                    <span class="info people col-xs-4">
                                        <span class="value">270</span>
                                        <span class="name">支持人数</span>
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div><!--layout-->
{% endblock content%}
